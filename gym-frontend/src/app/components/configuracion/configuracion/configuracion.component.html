<div class="container-fluid p-4">
    <nav aria-label="breadcrumb"></nav>
    <div class="container p-2">
        <blockquote class="blockquote">
            <div class="row">
                <div class="col-md-4">
                    <p class="h3 text-white">Configuración <i class="bi bi-sliders2"></i></p>
                </div>
                <div class="col-md-8">
                    <div class="d-flex justify-content-end">
                        <!-- BOTON RESPALDAR -->
                        <button type="button" class="btn btn-light mx-2" (click)="respaldar()">
                            <i class="bi bi-file-earmark-arrow-down"></i> Respaldar
                        </button>
                        <!-- BOTON RESTAURAR -->
                        <div class="col-md-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text upload" (click)="Restaurar()" id="btnUpload">Restaurar</span>
                                </div>
                                <div class="custom-file">
                                    <input (change)="fileChange($event)" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                    <label class="custom-file-label" for="inputGroupFile01">{{ originalFileName }}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </blockquote>
        <div class="bg-secondary rounded p-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombre">Nombre del Gym</label>
                        <input type="text" class="form-control bg-dark text-white" id="nombre" placeholder="Ingrese el nombre del gimnasio" disabled>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea class="form-control bg-dark text-white" id="descripcion" rows="3" placeholder="Ingrese la descripción" disabled></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" class="form-control bg-dark text-white" id="telefono" placeholder="Ingrese el teléfono" disabled>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control bg-dark text-white" id="direccion" placeholder="Ingrese la dirección" disabled>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <div class="form-group">
                        <label for="logo">Logo</label>
                        <input type="file" class="form-control-file" id="logo" accept="image/*" (change)="handleFileInput($event)" disabled>
                    </div>
                    <div class="text-center">
                        <div class="logo-container">
                            <img width="100" [src]="imagenURL" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col text-center">
                    <button type="button" class="btn btn-primary" (click)="activarEdicion()" [hidden]="editarActivo">Editar</button>
                    <button type="button" class="btn btn-success" (click)="guardarCambios()" [hidden]="!editarActivo">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
