<div class="container-fluid p-4">
    <div class="row">
      <div class="col-lg-3">
        <blockquote class="blockquote">
          <p class="h3">Entidades</p>
        </blockquote>
      </div>
  
      <div class="col-lg-9 d-flex align-items-center justify-content-end">
        <div class="row mb-3 align-items-center">
          <div class="col-auto">
            <button type="button" class="btn btn-primary" (click)="generarScriptsSQL()">
              Generar Scripts SQL <i class="bi bi-file-earmark-code"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="container p-2">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Entidades disponibles</div>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let entidad of entidades">{{entidad.table_name}}</li>
              </ul>
            </div>
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Consultar atributos por entidades</div>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <select class="form-control" aria-label="Default select example" [(ngModel)]="selectedEntidad">
                      <option disabled selected>Selecciona la entidad</option>
                      <option [value]="entidad.table_name" *ngFor="let entidad of entidades">{{entidad.table_name}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="button" class="btn btn-primary" (click)="getAtributosEntidad()">Aplicar</button>
                </div>
                <div class="col-auto">
                  <button type="button" class="btn btn-success" (click)="getAllRegistrosEntidad()">Cargar Registros</button>
                </div>
                <div class="col-auto">
                  <button type="button" class="btn btn-success" (click)="generarPDF()"><i class="bi bi-printer-fill"></i></button>
                </div>
              </div>
  
              <table class="table">
                <thead class="table-secondary">
                  <tr>
                    <th scope="col">Atributo</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Key</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let atributo of atributosEntidades">
                    <td>{{atributo.COLUMN_NAME}}</td>
                    <td>{{atributo.DATA_TYPE}}</td>
                    <td>{{atributo.COLUMN_KEY}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <a href="/entidades/agregar_entidad" class="btn btn-primary btn-floating rounded-circle d-flex justify-content-center align-items-center" style="position: fixed; bottom: 20px; right: 20px; font-size: 24px; width: 60px; height: 60px;">
      <i class="bi bi-plus"></i>
    </a>
  </div>
