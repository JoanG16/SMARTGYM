<div class="container-fluid p-4">
    <div class="row">
        <div class="col-lg-3">
            <blockquote class="blockquote">
                <p class="h3">Usuarios</p>
            </blockquote>
        </div>
        <div class="col-lg-9 d-flex align-items-center justify-content-end">
            <div class="row mb-3 align-items-center">
                <div>
                    <button class="btn btn-primary" routerLink="/usuarios/roles">Crear Rol</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table">
        <thead class="table-secondary">
            <tr>
                <th scope="col">Usuario</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td>{{usuario.name}}</td>
                <td>
                    <!-- BOTON EDITAR -->
                    <button type="button" class="btn btn-circle btn-primary"
                        [routerLink]="['/usuarios-form/editar', usuario.name]">
                        <i class="bi bi-pen-fill"></i>
                    </button>
                    <!-- BOTON ELIMINAR -->
                    <button type="button" class="btn btn-circle btn-danger" (click)="deleteUsuario(usuario.name)">
                        <i class="bi bi-trash"></i>
                    </button>
                    <!-- BOTON ASIGNAR ROL -->
                    <button type="button" class="btn btn-circle btn-success" (click)="setSelectedUser(usuario.name)" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="bi bi-person-gear"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    
    <a href="/usuarios-form"
        class="btn btn-primary btn-floating rounded-circle d-flex justify-content-center align-items-center"
        style="position: fixed; bottom: 20px; right: 20px; font-size: 24px; width: 60px; height: 60px;">
        <i class="bi bi-plus"></i>
    </a>
</div>

<!-- MODAL PARA ASIGNAR ROLES -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Asignar rol para {{selectedUser}}</h1>
                <button type="button" class="btn-close custom-btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <i class="bi bi-x-lg custom-close-icon"></i>
                </button>
            </div>
            <div class="modal-body">
                <select class="form-select form-control" aria-label="Default select example" [(ngModel)]="selectedRoles">
                    <option *ngFor="let rol of roles" [value]="rol.name">{{rol.name}}</option>
                </select>
                <br>
                <br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="asignarROL()" data-bs-dismiss="modal">Asignar Rol</button>
            </div>
        </div>
    </div>
</div>
