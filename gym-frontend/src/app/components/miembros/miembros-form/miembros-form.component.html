<div class="container-fluid p-4">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/" class="text-white">Inicio</a></li>
      <li class="breadcrumb-item"><a href="/miembros" class="text-white">Miembros</a></li>
    </ol>
  </nav>

  <div class="container p-2">
    <blockquote class="blockquote">
      <p class="h3 text-white">{{ operacion }} miembro</p>
    </blockquote>


    <div class="bg-secondary rounded p-4">
      <div class="col-md-12">

        <!-- FORMULARIO INICIO -->
        <form [formGroup]="formMiembros" (ngSubmit)="submitMiembro()" novalidate>
          

          <div class="container">

            <h3>Datos personales</h3>
            <div class="row">

              <div class="col-md-6">
                <div class="form-group">
                  <label for="nombre">Nombre completo:</label>
                  <input type="text" class="form-control bg-dark text-white" name="nombre" id="nombre"
                    formControlName="nombre" placeholder="Nombre completo">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="nombre">Matrícula:</label>
                  <input type="text" class="form-control bg-dark text-white" name="matricula" id="matricula"
                    formControlName="matricula" placeholder="Matrícula">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="telefono">Teléfono:</label>
                  <input type="tel" class="form-control bg-dark text-white" name="telefono" id="telefono"
                    formControlName="telefono" placeholder="Teléfono">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="direccion">Dirección:</label>
                  <input type="text" class="form-control bg-dark text-white" name="direccion" id="direccion"
                    formControlName="direccion" placeholder="Dirección">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="edad">Edad:</label>
                  <input type="number" class="form-control bg-dark text-white" name="edad" id="edad"
                    formControlName="edad" placeholder="Edad">
                </div>
              </div>

            </div>

            <h3>Datos de contacto en caso de emergencia</h3>
            <div class="row">

              <div class="col-md-6">
                <div class="form-group">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="sufreEnfermedad" id="sufreEnfermedad"
                      formControlName="sufreEnfermedad">
                    <label class="form-check-label" for="sufreEnfermedad">¿Sufre alguna enfermedad crónica?</label>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control bg-dark text-white" name="enfermedad" id="enfermedad"
                    formControlName="enfermedad" placeholder="Enfermedad">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="tieneSeguro" id="tieneSeguro"
                      formControlName="tieneSeguro">
                    <label class="form-check-label" for="tieneSeguro">¿Tiene seguro?</label>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control bg-dark text-white" name="institucion" id="institucion"
                    formControlName="institucion" placeholder="Institución">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="nombreContacto">Nombre completo de contacto:</label>
                  <input type="text" class="form-control bg-dark text-white" name="nombreContacto" id="nombreContacto"
                    formControlName="nombreContacto" placeholder="Nombre completo de contacto">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="telefonoContacto">Teléfono de contacto:</label>
                  <input type="tel" class="form-control bg-dark text-white" name="telefonoContacto"
                    id="telefonoContacto" formControlName="telefonoContacto" placeholder="Teléfono de contacto">
                </div>
              </div>

            </div>
            <div class="form-group">
              <label for="foto">Foto:</label>
              <input type="file" class="form-control-file" name="imagen" id="imagen" formControlName="imagen">
              <img :src="imagenUrl" alt="" class="img-fluid mb-3">
            </div>

            <div class="d-flex justify-content-center mt-4">
              <button type="button" class="btn btn-primary btn-lg mx-3" routerLink="/miembros">Regresar</button>
              <button type="submit" class="btn btn-success btn-lg mx-3">{{ operacionBoton }}</button>
            </div>


          </div>
        </form>
        <!-- FORMULARIO FIN -->


      </div>
    </div>

  </div>
</div>
