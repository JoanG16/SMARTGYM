<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<div class="container-fluid p-4">
    <blockquote class="blockquote">
      <p class="h3">Miembros</p>
    </blockquote>
    <table class="table">
      <thead class="table-secondary">
        <tr>
          <th scope="col"></th>
          <th scope="col">Foto</th>
          <th scope="col">Matrícula</th>
          <th scope="col">Nombre</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Estado</th>
          <th scope="col">Inicio membresía</th>
          <th scope="col">Fin membresía</th>
          <th scope="col">Membresía</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let miembro of miembros">
            <td class="align-middle">
              <button type="button" class="btn btn-transparent">
                <i class="bi bi-eye text-white"></i>
              </button>
            </td>
          <td class="align-middle">
            <img src="{{miembro.imagen || 'https://definicion.de/wp-content/uploads/2019/07/perfil-de-usuario.png'}}" class="rounded-circle" width="50" height="50">
          </td>
          <td class="align-middle">{{miembro.matricula}}</td>
          <td class="align-middle">{{miembro.nombre}}</td>
          <td class="align-middle">{{miembro.telefono}}</td>
          <td class="align-middle">
            <div class="rounded-pill bg-success text-white px-2 py-1 text-center"
            [ngClass]="{
              'bg-success': miembro.estado === 'ACTIVO',
              'bg-danger': miembro.estado === 'VENCIDO',
              'bg-warning': !miembro.estado
            }">
              {{ miembro.estado || 'SIN MEMBRESIA' }}
            </div>
          </td>
          <td class="align-middle">NO</td>
          <td class="align-middle">NO</td>
          <td class="align-middle">NO</td>
          <td class="align-middle">

            <!-- BOTÓN GENERAR EDITAR -->
            <button type="button" class="btn btn-circle btn-primary" [routerLink]="['/miembros-form/editar', miembro.idmiembro]">
              <i class="bi bi-pen-fill"></i>
            </button>

            <!-- BOTÓN GENERAR ELIMINAR -->
            <button type="button" class="btn btn-circle btn-danger" (click)="deleteMiembro(miembro.idmiembro)">
              <i class="bi bi-trash"></i>
            </button>

            <!-- BOTÓN GENERAR MEMBRESIA -->
            <button type="button" class="btn btn-circle btn-secondary" [routerLink]="['/miembros/generarcredencial', miembro.idmiembro]" *ngIf="miembro.estado == 'ACTIVO'"> 
              <i class="bi bi-card-heading" ></i>
            </button>

            <!-- BOTÓN GENERAR PAGAR -->
            <button type="button" class="btn btn-circle btn-success" *ngIf="miembro.estado !== 'ACTIVO'">
              <i class="bi bi-currency-dollar" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar pago para Caterva</h1>
                    <button type="button" class="btn-close custom-btn-close" data-bs-dismiss="modal" aria-label="Close">
                      <i class="bi bi-x-lg custom-close-icon"></i>
                    </button>
                  </div>
                  <div class="modal-body">
                    <select class="form-select form-control" aria-label="Default select example">
                      <option selected>Selecciona una membresía</option>
                      <option value="1">Dos meses</option>
                      <option value="2">Seis meses</option>
                      <option value="3">Power Full</option>
                    </select>
                    <br>
                    <br>
                    <div class="start-date-container">
                      <p class="start-date-label">Fecha de Inicio:</p>
                      <div class="start-date">{{ getCurrentDate() }}</div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Registrar</button>
                  </div>
                </div>
              </div>
            </div>

          </td>
        </tr>
    
      </tbody>
    </table>
  


    
    <!-- Botón flotante para añadir -->
    <a href="/miembros-form/registrar" class="btn btn-primary btn-floating rounded-circle d-flex justify-content-center align-items-center" style="position: fixed; bottom: 20px; right: 20px; font-size: 24px; width: 60px; height: 60px;" >
        <i class="bi bi-plus"></i>
      </a>
  </div>
